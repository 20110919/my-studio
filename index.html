<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>럭셔리 웹사이트</title>
    
    <link rel="stylesheet" href="styles.css">
    <!-- Google AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9543272564767938" crossorigin="anonymous"></script>
    <!-- 추가적인 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <header>
        <nav>
            <ul>
                <li><a href="#" class="logo">LuxSite</a></li>
                <li><a href="#home">홈</a></li>
                <li><a href="#game">게임</a></li>
                <li><a href="#services">서비스</a></li>
                <li><a href="#blog">블로그</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1>환상적인 경험을 시작하세요</h1>
            <p>최고의 웹사이트 디자인과 혁신적인 기술로 만들어졌습니다.</p>
            <a href="#game" class="btn-primary">게임 시작</a>
        </div>
    </section>

    <!-- 게임 섹션 -->
    <section id="game" class="game-section">
        <h2>클릭형 게임: 점수 얻기!</h2>
        <div class="game-container">
            <button id="click-button" class="btn-game">클릭해서 점수 얻기</button>
            <p>점수: <span id="score">0</span></p>
        </div>
    </section>

    <!-- 애드센스 광고 -->
    <section id="adsense" class="adsense-section">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9543272564767938"
             data-ad-slot="1234567890"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </section>

    <!-- 서비스 섹션 -->
    <section id="services" class="services-section">
        <h2>우리의 서비스</h2>
        <div class="service-cards">
            <div class="service-card">
                <h3>디자인</h3>
                <p>모던하고 혁신적인 디자인을 제공합니다.</p>
            </div>
            <div class="service-card">
                <h3>개발</h3>
                <p>고성능 웹 애플리케이션을 개발합니다.</p>
            </div>
            <div class="service-card">
                <h3>SEO 최적화</h3>
                <p>검색엔진 최적화로 더 많은 방문자를 유도합니다.</p>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer id="contact">
        <div class="footer-content">
            <p>© 2025 LuxSite. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
